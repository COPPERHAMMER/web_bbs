{% extends "base_nav.html" %}
{% block title %}注册{% endblock %}
{% block main %}
    <div id="sidebar">
        <div class="panel">
            <div class="header">
                <span class="col_fade">友情链接</span>
            </div>
            <div class="inner">
                <ol class="friendship-community">
                    <li>
                        <a href="https://www.python.org/" target="_blank">
                            <img src="/images/python-logo.png">
                        </a>
                    </li>
                    <div class="sep10"></div>
                </ol>
            </div>
        </div>


        <div class='panel'>
            <div class='header'>
                <span class='col_fade'>本站作者</span>
            </div>
            <div class='inner cnode-app-download'>
                <img width='200' src="/images/my_weixin.png">
                <br>
                扫一扫添加Swordman
                <br>
                <a href="https://github.com/imjerry1994/web_bbs">本站源码</a>
            </div>
        </div>
    </div>
    <div id="content">
        <div class='panel'>
            <p class="controls" style="color:#a9302a">{{ get_flashed_messages()[0] }}</p>
            <div class='header'>
                <span class='col_fade'>注册</span>
            </div>
            <div class='inner post'>

                <form class="form-horizontal" method="post" action="{{ url_for('.register_post') }}">
                    <div class="control-group">
                        <label class="control-label">用户名</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" name="username" required>
                        </div>
                    </div>
                    <input type="hidden" name="email" value="{{ email }}">

                    <div class="control-group">
                        <label class="control-label">密码</label>
                        <div class="controls">
                            <input type="password" class="input-xlarge" name="password" required>
                        </div>
                    </div>
                     <div class="control-group">
                        <label class="control-label">验证码</label>
                        <div class="controls">
                            <input type="text" class="input-xlarge" name="verify_code" required>
                        </div>
                    </div>

                    <div class="form-actions" method="post" action="{{ url_for('.register_post') }}">
                        <input type="submit" class="span-primary" value="注册">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
