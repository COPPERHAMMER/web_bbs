{% extends "base.html" %}
{% block title %}个人设置{% endblock %}
{% block main %}
    <div id="content">
    <div class="controls" style="color:#a9302a">{{ get_flashed_messages()[0] }}</div>
        <div class="panel">
            <div class="header">
                <ul class="breadcrumb">
                    <li><a href="/">主页</a><span class="divider">/</span></li>
                    <li class='active'>设置</li>
                </ul>

            </div>
        </div>
            <div class='panel'>
                <div class="header"><span class='col_fade'>个人资料</span></div>
            <div class='inner'>

                <form id='setting_form' class='form-horizontal'
                      action='{{url_for('my_user.setting_post', token=token) }}' method='post'>

                    <div class='control-group'>
                        <label class='control-label' for='name'>用户名</label>

                        <div class='controls'>
                            <input class='input-xlarge' id='name' name='name' size='30' type='text'
                                   value="{{ user.username }}" required/>
                        </div>
                    </div>

                    <div class='control-group'>
                        <label class='control-label' for='signature'>个性签名</label>

                        <div class='controls'>
                            <textarea class='input-xlarge' id='signature' name='signature' size='30'
                                      placeholder="请输入新签名" required>{{ user.signature }}</textarea>
                        </div>
                    </div>
                    <input type='hidden' id='action' name='action' value='change_settings'/>
                    <div class='form-actions'>
                        <input type='submit' class='span-primary submit_btn' required data-loading-text="保存中.." value='保存设置'/>
                    </div>

                </form>

            </div>
{#        </div>#}


{#        <div class='panel'>#}
            <div class='header'>
                <span class='col_fade'>更改密码</span>
            </div>
            <div class='inner'>
                <form id='change_pass_form' class='form-horizontal' action='{{url_for('my_user.setting_post', token=token) }}' method='post'>
                    <div class='control-group'>
                        <label class='control-label' for='old_pass'>当前密码</label>

                        <div class='controls'>
                            <input class='input-xlarge' type='password' required id='old_pass' name='old_pass' size='30'/>
                        </div>
                    </div>

                    <div class='control-group'>
                        <label class='control-label' for='old_pass'>新密码</label>

                        <div class='controls'>
                            <input class='input-xlarge' type='password' required id='new_pass' name='new_pass' size='30'/>
                        </div>
                    </div>

                    <input type='hidden' id='action' name='action' value='change_password'/>


                    <div class='form-actions'>
                        <input type='submit' class='span-primary submit_btn' data-loading-text="提交中.." value='修改密码'/>
                    </div>
                </form>
            </div>
{#        </div>#}

{#        <div class='panel'>#}
            <div class='header'>
                <span class='col_fade'>更改头像</span>
            </div>
            <div class='inner'>

                <form method="post"
                      action="{{ url_for('my_user.avatar_set',token=token) }}"
                      enctype="multipart/form-data"
                class='form-horizontal'>
                        <div class='controls'>
                    <input type="file" class="input-xlarge" name="avatar" required>
                        </div>

                    <div class='form-actions'>
                        <input type='submit' class='span-primary submit_btn' data-loading-text="更改中.." value='上传头像'/>
                    </div>
                    <img class='controls' src="{{ user.image }}" width="20%">
                </form>

            </div>
        </div>
    </div>
{% endblock %}
